    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #a16207;
            --secondary: #4d7c0f;
            --accent: #b91c1c;
            --dark: #422006;
            --darker: #1c1917;
            --light-bg: #fef3c7;
            --symbol-size: 80px;
            --reel-height: 240px;
            --wood-light: #d4a76a;
            --wood-dark: #8b5a2b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://i.ibb.co/RkMv0vXH/vector-a-bamboo-background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .wooden-panel {
            background: linear-gradient(135deg, var(--wood-light), var(--wood-dark));
            border: 8px solid #5a3a1e;
            border-radius: 15px;
            box-shadow:
                0 0 10px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .wooden-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.ibb.co/S4VWFjsF/wood-texture-background-free-vector.jpg');
            opacity: 0.3;
            pointer-events: none;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            padding: 20px;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        .reel-container {
            width: var(--symbol-size);
            height: var(--reel-height);
            background: linear-gradient(145deg, var(--wood-dark), var(--wood-light));
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(0, 0, 0, 0.5);
            border: 5px solid #5a3a1e;
            z-index: 1;
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .symbol {
            width: var(--symbol-size);
            height: var(--symbol-size);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: linear-gradient(to bottom, var(--light-bg), #fde68a);
            border-bottom: 2px solid rgba(139, 90, 43, 0.5);
            position: relative;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
        }

        .symbol::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        .reel-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 2;
        }

        .reel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.8) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 3;
            pointer-events: none;
        }

        .winning-reel {
            animation: pulse 0.5s infinite alternate, glow 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }

        .balance-display {
            background: rgba(90, 58, 30, 0.7);
            border: 2px solid var(--wood-light);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
        }

        .bet-input {
            background: rgba(90, 58, 30, 0.7);
            border: 2px solid var(--wood-light);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(161, 98, 7, 0.5);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .win-message {
            color: #f59e0b;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            height: 30px;
            margin: 15px 0;
            transition: all 0.3s;
            text-align: center;
            min-height: 30px;
            backdrop-filter: blur(5px);
            background: rgba(90, 58, 30, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .gardener-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 250px;
            height: 300px;
            z-index: 10;
            pointer-events: none;
        }

        .gardener {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/zV1yHvzL/photo-5422839757223886428-w.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom right;
            transition: transform 0.2s;
            transform: scaleX(-1);
        }

        .pull-lever {
            animation: pullLever 0.5s ease-out;
        }

        @keyframes pullLever {
            0% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-20px) rotate(-10deg); }
            70% { transform: translateY(10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .lever {
            position: absolute;
            right: 140px;
            bottom: 120px;
            width: 40px;
            height: 100px;
            background: linear-gradient(to right, #5a3a1e, #8b5a2b);
            border-radius: 5px;
            transform-origin: bottom center;
            transition: transform 0.3s;
            z-index: 5;
        }

        .lever-pulled {
            transform: rotate(-30deg);
        }

        /* WIN ANIMATIONS */
        .win-animation {
            animation: winPulse 0.5s infinite alternate;
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .win-background {
            animation: winBackground 3s infinite;
        }

        @keyframes winBackground {
            0% { background-color: rgba(255, 215, 0, 0.1); }
            25% { background-color: rgba(255, 0, 0, 0.1); }
            50% { background-color: rgba(0, 255, 0, 0.1); }
            75% { background-color: rgba(0, 0, 255, 0.1); }
            100% { background-color: rgba(255, 215, 0, 0.1); }
        }

        .fruit-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .falling-fruit {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 101;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0.5;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .golden-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            animation: goldenFlash 1.5s ease-out;
        }

        @keyframes goldenFlash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Apple explosion styles */
        .apple {
            position: absolute;
            font-size: 24px;
            z-index: 20;
            pointer-events: none;
            animation: appleFly linear forwards, appleRotate 1s linear infinite;
        }

        @keyframes appleFly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes appleRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .jackpot-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 110;
            opacity: 0;
            animation: jackpotAppear 2s ease-out forwards;
        }

        @keyframes jackpotAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 767px) {
            :root {
                --symbol-size: 60px;
                --reel-height: 180px;
            }

            .symbol {
                font-size: 30px;
            }

            .slot-machine {
                gap: 5px;
                padding: 10px;
            }

            .win-message {
                font-size: 16px;
            }

            .gardener-container {
                width: 150px;
                height: 180px;
                right: 10px;
                bottom: 10px;
            }

            .lever {
                right: 80px;
                bottom: 70px;
                width: 25px;
                height: 60px;
            }

            .jackpot-text {
                font-size: 3rem;
            }
        }
    </style>
</head>

    <script>
        // Game variables
        const symbols = ['🍒', '🍋', '🍊', '🍇', '🍉', '🍎', '🍓', '🍍'];

        let balance = 0;
        let currentBet = 1;
        let isSpinning = false;
        let reels = [];
        let userId = null;

        // DOM elements
        const balanceDisplay = document.getElementById('balance');
        const userBalanceDisplay = document.getElementById('userBalance');
        const betInput = document.getElementById('betInput');
        const betAmountDisplay = document.getElementById('betAmountDisplay');
        const winMessage = document.getElementById('winMessage');

        const gardener = document.getElementById('gardener');

        // Initialize Firebase auth listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userSection').classList.remove('hidden');
                loadUserBalance();
            } else {
                window.location.href = 'auth.html';
            }
        });

        // Load user balance from Firebase
        function loadUserBalance() {
            if (!userId) return;

            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance) {
                    balance = userData.balance;
                    updateUI();
                }
            });
        }

        // Update balance in Firebase
        function updateUserBalance(newBalance) {
            if (!userId) return Promise.reject("User not authenticated");

            return new Promise((resolve, reject) => {
                database.ref('users/' + userId).update({
                    balance: newBalance
                }, (error) => {
                    if (error) {
                        reject(error);
                    } else {
                        resolve();
                    }
                });
            });
        }

        // Create flying apples animation
        function createAppleExplosion() {
            const container = document.querySelector('.slot-machine');
            const applesCount = 30 + Math.floor(Math.random() * 20);
            const explosionPower = 3;

            for (let i = 0; i < applesCount; i++) {
                const apple = document.createElement('div');
                apple.className = 'apple';
                apple.textContent = Math.random() > 0.3 ? '🍎' : '🍏';

                // Random starting position near the center
                const startX = container.offsetWidth / 2 + (Math.random() * 60 - 30);
                const startY = container.offsetHeight / 2 + (Math.random() * 60 - 30);

                // Random direction and distance with more power
                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 300 * explosionPower;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                // Set initial position and animation
                apple.style.left = `${startX}px`;
                apple.style.top = `${startY}px`;
                apple.style.setProperty('--tx', `${tx}px`);
                apple.style.setProperty('--ty', `${ty}px`);
                apple.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
                apple.style.fontSize = `${24 + Math.random() * 26}px`;

                // Add rotation and scale animation
                apple.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
                apple.style.animation = `appleFly linear forwards, appleRotate ${1 + Math.random() * 2}s linear infinite`;

                container.appendChild(apple);

                // Remove apple after animation completes
                setTimeout(() => {
                    if (apple.parentNode) {
                        apple.remove();
                    }
                }, 3000);
            }
        }

        // Create fruit rain animation
        function createFruitRain() {
            const fruits = ['🍎', '🍊', '🍋', '🍇', '🍉', '🍓', '🍍', '🍒', '🥝', '🍑'];
            const container = document.createElement('div');
            container.className = 'fruit-rain';
            document.body.appendChild(container);

            // Create 50 falling fruits
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const fruit = document.createElement('div');
                    fruit.className = 'falling-fruit';
                    fruit.textContent = fruits[Math.floor(Math.random() * fruits.length)];
                    fruit.style.left = `${Math.random() * 100}vw`;
                    fruit.style.animationDuration = `${3 + Math.random() * 4}s`;
                    fruit.style.fontSize = `${20 + Math.random() * 30}px`;
                    container.appendChild(fruit);

                    // Remove fruit after animation
                    setTimeout(() => {
                        fruit.remove();
                    }, 7000);
                }, i * 100);
            }

            // Remove container after all fruits are gone
            setTimeout(() => {
                container.remove();
            }, 6000);
        }

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${50 + (Math.random() - 0.5) * 30}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Create golden flash effect
        function createGoldenFlash() {
            const flash = document.createElement('div');
            flash.className = 'golden-flash';
            document.body.appendChild(flash);

            setTimeout(() => {
                flash.remove();
            }, 1500);
        }

        // Show jackpot text
        function showJackpotText() {
            const jackpot = document.createElement('div');
            jackpot.className = 'jackpot-text';
            jackpot.textContent = 'ДЖЕКПОТ!';
            document.body.appendChild(jackpot);

            setTimeout(() => {
                jackpot.remove();
            }, 3000);
        }

        // Mega win celebration
        function megaWinCelebration() {
            createGoldenFlash();
            createFruitRain();
            createConfetti();
            createAppleExplosion();
            showJackpotText();

            // Add background animation to all elements
            document.querySelectorAll('.wooden-panel, .reel-container, .bet-controls, .win-message').forEach(el => {
                el.classList.add('win-animation', 'win-background');
                setTimeout(() => {
                    el.classList.remove('win-animation', 'win-background');
                }, 3000);
            });

            // Vibrate device if supported
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // Animate gardener and lever
        function animateGardener() {
            gardener.classList.add('pull-lever');
            lever.classList.add('lever-pulled');
            createAppleExplosion();

            setTimeout(() => {
                gardener.classList.remove('pull-lever');
            }, 500);

            setTimeout(() => {
                lever.classList.remove('lever-pulled');
            }, 1000);
        }

        // Create reels with symbols (5 reels)
        function createReels() {
            slotMachine.innerHTML = '';
            reels = [];

            for (let i = 0; i < 5; i++) {
                const reelContainer = document.createElement('div');
                reelContainer.className = 'reel-container';
                reelContainer.dataset.reelIndex = i;

                const reelStrip = document.createElement('div');
                reelStrip.className = 'reel-strip';

                // Create 15 symbols (5 visible + 10 for animation)
                for (let j = 0; j < 15; j++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'symbol';
                    symbol.textContent = getWeightedRandomSymbol();
                    reelStrip.appendChild(symbol);
                }

                reelContainer.appendChild(reelStrip);

                // Add visual effects
                const shadow = document.createElement('div');
                shadow.className = 'reel-shadow';
                reelContainer.appendChild(shadow);

                const overlay = document.createElement('div');
                overlay.className = 'reel-overlay';
                reelContainer.appendChild(overlay);

                slotMachine.appendChild(reelContainer);
                reels.push({
                    container: reelContainer,
                    strip: reelStrip,
                    symbols: reelStrip.children,
                    position: 0,
                    spinning: false,
                    animationId: null,
                    stopStart: null
                });
            }
        }

        // Get random symbol with weights
        function getWeightedRandomSymbol() {
            const totalWeight = symbolWeights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;

            for (let i = 0; i < symbols.length; i++) {
                if (random < symbolWeights[i]) {
                    return symbols[i];
                }
                random -= symbolWeights[i];
            }

            return symbols[0];
        }

        // Update UI elements
        function updateUI() {
            balanceDisplay.textContent = balance;
            userBalanceDisplay.textContent = balance;
            betAmountDisplay.textContent = currentBet;
            betInput.value = currentBet;

            // Disable buttons if balance is too low
            if (balance < currentBet) {
                spinButton.classList.add('opacity-50');
                spinButton.classList.add('cursor-not-allowed');
            } else {
                spinButton.classList.remove('opacity-50');
                spinButton.classList.remove('cursor-not-allowed');
            }
        }

        // Change bet amount
        function changeBet(amount) {
            const newBet = currentBet + amount;
            if (newBet >= 10 && newBet <= 1000000000) {
                currentBet = newBet;
                if (currentBet > balance) {
                    currentBet = balance;
                }
                updateUI();
            }
        }

        // Handle bet input changes
        betInput.addEventListener('change', function() {
            let newBet = parseInt(this.value);
            if (isNaN(newBet)) newBet = 1;
            if (newBet < 1) newBet = 1;
            if (newBet > 1000000000) newBet = 1000000000;
            if (newBet > balance) newBet = balance;

            currentBet = newBet;
            updateUI();
        });

        // Spin the reels
        async function startSpin() {
            if (isSpinning || balance < currentBet) {
                if (balance < currentBet) {
                    winMessage.textContent = "Недостаточно средств!";
                    winMessage.classList.add('text-red-400');
                    setTimeout(() => {
                        winMessage.classList.remove('text-red-400');
                    }, 2000);
                }
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            winMessage.textContent = '';
            winMessage.classList.remove('win-animation', 'text-green-400', 'text-red-400');
            let winAmount = 0;

            // Animate gardener pulling the lever
            animateGardener();

            try {
                // 1. Сначала списываем ставку
                const newBalance = balance - currentBet;
                await updateUserBalance(newBalance);
                balance = newBalance;
                updateUI();

                // 2. Запускаем анимацию и получаем результаты
                const results = await spinReelsAnimation();

                // 3. Рассчитываем выигрыш
                const winResult = calculateWin(results);
                winAmount = winResult.amount;

                if (winAmount > 0) {
                    // 4. Зачисляем выигрыш
                    const winBalance = balance + winAmount;
                    await updateUserBalance(winBalance);
                    balance = winBalance;
                    winMessage.textContent = `ВЫИГРЫШ: ${winAmount} КРЕДИТОВ!!!`;
                    winMessage.classList.add('text-green-400');
                    highlightWinningReels(winResult.symbol, results);

                    // Trigger different animations based on win size
                    if (winAmount >= currentBet * 15) {
                        megaWinCelebration();
                    } else if (winAmount >= currentBet * 10) {
                        createGoldenFlash();
                        createFruitRain();
                        showJackpotText();
                    } else if (winAmount >= currentBet * 5) {
                        createGoldenFlash();
                        createFruitRain();
                    } else {
                        createGoldenFlash();
                    }
                } else {
                    winMessage.textContent = "Повезёт в следующий раз!";
                    winMessage.classList.add('text-red-400');
                }

                updateUI();
            } catch (error) {
                console.error("Ошибка в процессе игры:", error);
                winMessage.textContent = "Ошибка соединения. Попробуйте позже.";
                winMessage.classList.add('text-red-400');

                // В случае ошибки возвращаем списанную ставку
                if (winAmount === 0) {
                    try {
                        const refundBalance = balance + currentBet;
                        await updateUserBalance(refundBalance);
                        balance = refundBalance;
                        updateUI();
                    } catch (err) {
                        console.error("Ошибка возврата средств:", err);
                    }
                }
            } finally {
                isSpinning = false;
                spinButton.disabled = false;
            }
        }

        // Анимация вращения барабанов
        function spinReelsAnimation() {
            return new Promise((resolve) => {
                const results = [];
                let reelsStopped = 0;

                reels.forEach((reel, index) => {
                    reel.spinning = true;
                    reel.startTime = Date.now();
                    reel.duration = 2000 + index * 500 + Math.random() * 500;
                    reel.speed = 5;
                    reel.acceleration = 0.5;

                    const spinReel = () => {
                        if (!reel.spinning) return;

                        const now = Date.now();
                        const elapsed = now - reel.startTime;
                        const progress = Math.min(1, elapsed / reel.duration);

                        // Speed curve: slow start -> fast middle -> slow end
                        if (progress < 0.3) {
                            reel.speed = 5 + 20 * (progress / 0.3);
                        } else if (progress > 0.7) {
                            reel.speed = 25 - 20 * ((progress - 0.7) / 0.3);
                        } else {
                            reel.speed = 25;
                        }

                        reel.position += reel.speed;
                        if (reel.position >= 80) {
                            reel.position = 0;
                            reel.strip.appendChild(reel.strip.firstElementChild.cloneNode(true));
                            reel.strip.removeChild(reel.strip.firstElementChild);
                        }

                        reel.strip.style.transform = `translateY(-${reel.position}px)`;

                        if (progress < 1) {
                            reel.animationId = requestAnimationFrame(spinReel);
                        } else {
                            const stopDuration = 1000;
                            const startPos = reel.position;
                            const targetPos = Math.round(startPos / 80) * 80;

                            const stopReel = (timestamp) => {
                                if (!reel.stopStart) reel.stopStart = timestamp;
                                const elapsed = timestamp - reel.stopStart;
                                const progress = Math.min(1, elapsed / stopDuration);
                                const easedProgress = easeOutCubic(progress);

                                reel.position = startPos + (targetPos - startPos) * easedProgress;
                                reel.strip.style.transform = `translateY(-${reel.position}px)`;

                                if (progress < 1) {
                                    reel.animationId = requestAnimationFrame(stopReel);
                                } else {
                                    reel.position = targetPos;
                                    reel.spinning = false;
                                    reel.stopStart = null;
                                    reel.strip.style.transform = `translateY(-${reel.position}px)`;

                                    const middleIndex = Math.floor(reel.strip.children.length / 2);
                                    results[index] = reel.strip.children[middleIndex].textContent;
                                    reelsStopped++;

                                    if (reelsStopped === reels.length) {
                                        resolve(results);
                                    }
                                }
                            };

                            reel.animationId = requestAnimationFrame(stopReel);
                        }
                    };

                    reel.animationId = requestAnimationFrame(spinReel);
                });
            });
        }

        // Easing function for smooth stop
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // Calculate win amount for 5 reels
        function calculateWin(results) {
            // Check for 5 matching symbols (джекпот)
            if (results.every(val => val === results[0])) {
                const winningSymbol = results[0];
                let multiplier = 0;

                switch(winningSymbol) {
                    case '🍎': multiplier = 20; break;
                    case '🍊': multiplier = 15; break;
                    case '🍋': multiplier = 12; break;
                    case '🍇': multiplier = 10; break;
                    case '🍉': multiplier = 8; break;
                    default: multiplier = 5; break;
                }

                return { amount: currentBet * multiplier, symbol: winningSymbol, count: 5 };
            }

            // Check for 4 matching symbols
            const counts = {};
            results.forEach(symbol => counts[symbol] = (counts[symbol] || 0) + 1);

            for (const [symbol, count] of Object.entries(counts)) {
                if (count >= 4) {
                    let multiplier = 0;

                    switch(symbol) {
                        case '🍎': multiplier = 8; break;
                        case '🍊': multiplier = 6; break;
                        case '🍋': multiplier = 5; break;
                        case '🍇': multiplier = 4; break;
                        case '🍉': multiplier = 3; break;
                        default: multiplier = 2; break;
                    }

                    return { amount: currentBet * multiplier, symbol, count };
                }
            }

            // Check for 3 matching symbols
            for (const [symbol, count] of Object.entries(counts)) {
                if (count >= 3) {
                    let multiplier = 0;

                    switch(symbol) {
                        case '🍎': multiplier = 5; break;
                        case '🍊': multiplier = 4; break;
                        case '🍋': multiplier = 3; break;
                        case '🍇': multiplier = 2; break;
                        case '🍉': multiplier = 1.5; break;
                        default: multiplier = 1; break;
                    }

                    return { amount: Math.round(currentBet * multiplier), symbol, count };
                }
            }

            // Check for 2 matching symbols (только если это специальные символы)
            for (const [symbol, count] of Object.entries(counts)) {
                if (count >= 2 && ['🍎', '🍊', '🍋'].includes(symbol)) {
                    return { amount: Math.round(currentBet * 0.5), symbol, count };
                }
            }

            return { amount: 0 };
        }

        // Highlight winning reels
        function highlightWinningReels(winningSymbol, results) {
            reels.forEach((reel, index) => {
                if (results[index] === winningSymbol) {
                    reel.container.classList.add('winning-reel');
                    setTimeout(() => {
                        reel.container.classList.remove('winning-reel');
                    }, 3000);
                }
            });
        }

        // Event listeners
        spinButton.addEventListener('click', startSpin);
        betUpBtn.addEventListener('click', () => changeBet(1));
        betDownBtn.addEventListener('click', () => changeBet(-1));

        // Initialize game
        createReels();
    </script>
