        function initDepositPage() {
            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('depositForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const amount = parseFloat(document.getElementById('amount').value);
                if (isNaN(amount) {

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {

                    setupGameButtons(false);
                }
            });
        }

        function setupGameButtons(isAuthenticated) {
            const gameButtons = [
                { id: 'mainPlayButton', url: 'slots.html' },
                { id: 'classicSlotBtn', url: 'classic_slot.html' },
                { id: 'fruitSlotBtn', url: 'fruit_slot.html' },

                { id: 'rouletteBtn', url: 'roulette.html' },
                { id: 'blackjackBtn', url: 'blackjack.html' },
                { id: 'baccaratBtn', url: 'baccarat.html' },
                { id: 'wheelBtn', url: 'wheel.html' },
                { id: 'diceBtn', url: 'dice.html' },
                { id: 'lotteryBtn', url: 'lottery.html' },
                { id: 'allGamesBtn', url: 'games.html' }
            ];

            gameButtons.forEach(button => {
                const btnElement = document.getElementById(button.id);
                if (btnElement) {
                    btnElement.onclick = function() {
                        if (isAuthenticated) {
                            window.location.href = button.url;
                        } else {
                            window.location.href = 'auth.html';
                        }
                    };
                }
            });
        }

        function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);

            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance) {
                    updateBalanceDisplay(userData.balance);
                }
            });

            setInterval(() => {
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData && userData.balance) {
                        updateBalanceDisplay(userData.balance);
                    }
                });
            }, 60000);
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('userBalance').textContent = balance;
            document.getElementById('mobileUserBalance').textContent = balance;
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.reload();
            }).catch((error) => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:', error);
            });
        }

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        const mobileMenuButton = document.getElementById('mobileMenuButton');

        const gameCards = document.querySelectorAll('.game-card');
        const observer = new IntersectionObserver((entries) => {

                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        gameCards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è —è–∫–æ—Ä–µ–π
