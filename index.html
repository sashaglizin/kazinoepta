        }

        .neon-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(110, 40, 217, 0.5);
        }

        .neon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(110, 40, 217, 0.8);
        }

        .game-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;

        .game-card:hover {

            }
            100% {

            }
        }

        .slot-machine {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .nav-link {
            position: relative;
        }

            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-purple);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .chip {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

            animation-delay: 0.5s;
        }

        }

            left: 0;
            right: 0;

            z-index: 40;
            padding: 20px;
            border-bottom: 2px solid rgba(110, 40, 217, 0.5);
            backdrop-filter: blur(10px);
            max-height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .mobile-menu.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }

        const firebaseConfig = {
            apiKey: "AIzaSyCDBRYFbAZzsc5K95dJQeRVSlyUeS0x2yg",
            authDomain: "kazinaks.firebaseapp.com",

        // Проверка статуса авторизации при загрузке страницы

            checkAuthState();

            if (window.location.pathname.includes('/deposit')) {
                initDepositPage();
            }
        });

        function initDepositPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            if (!userId) {
                document.body.innerHTML = '<div class="deposit-container"><div class="text-red-500 text-center">Ошибка: не указан ID пользователя</div></div>';
                return;
            }

            document.getElementById('depositForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const amount = parseFloat(document.getElementById('amount').value);
                if (isNaN(amount) {
                    alert('Пожалуйста, введите корректную сумму');
                    return;
                }

                // Отправляем данные в бота
                const data = {
                    user_id: userId,
                    amount: amount
                };

                // Показываем сообщение об успехе
                document.getElementById('depositForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('depositAmount').textContent = amount.toFixed(2);

                // Отправляем данные в Telegram бота
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));

                    // Закрываем WebApp через 3 секунды
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 3000);
                }
            });
        }

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Пользователь авторизован
                    document.getElementById('authButtons').style.display = 'none';
                    document.getElementById('mobileAuthButtons').style.display = 'none';
                    document.getElementById('userSection').style.display = 'flex';
                    document.getElementById('mobileUserSection').style.display = 'block';

                    // Загружаем данные пользователя
                    loadUserData(user.uid);

                    // Настраиваем кнопки для авторизованных
                    setupGameButtons(true);
                } else {
                    // Пользователь не авторизован
                    document.getElementById('authButtons').style.display = 'flex';
                    document.getElementById('mobileAuthButtons').style.display = 'block';
                    document.getElementById('userSection').style.display = 'none';
                    document.getElementById('mobileUserSection').style.display = 'none';

                    // Настраиваем кнопки для неавторизованных
                    setupGameButtons(false);
                }
            });
        }

        function setupGameButtons(isAuthenticated) {
            const gameButtons = [
                { id: 'mainPlayButton', url: 'slots.html' },
                { id: 'classicSlotBtn', url: 'classic_slot.html' },
                { id: 'fruitSlotBtn', url: 'fruit_slot.html' },
                { id: 'dragonSlotBtn', url: 'dragon_slot.html' },
                { id: 'rouletteBtn', url: 'roulette.html' },
                { id: 'blackjackBtn', url: 'blackjack.html' },
                { id: 'baccaratBtn', url: 'baccarat.html' },
                { id: 'wheelBtn', url: 'wheel.html' },
                { id: 'diceBtn', url: 'dice.html' },
                { id: 'lotteryBtn', url: 'lottery.html' },
                { id: 'allGamesBtn', url: 'games.html' }
            ];

            gameButtons.forEach(button => {
                const btnElement = document.getElementById(button.id);
                if (btnElement) {
                    btnElement.onclick = function() {
                        if (isAuthenticated) {
                            window.location.href = button.url;
                        } else {
                            window.location.href = 'auth.html';
                        }
                    };
                }
            });
        }

        function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);

            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance) {
                    updateBalanceDisplay(userData.balance);
                }
            });

            setInterval(() => {
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData && userData.balance) {
                        updateBalanceDisplay(userData.balance);
                    }
                });
            }, 60000);
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('userBalance').textContent = balance;
            document.getElementById('mobileUserBalance').textContent = balance;
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.reload();
            }).catch((error) => {
                console.error('Ошибка при выходе:', error);
            });
        }

        // Мобильное меню
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            this.classList.toggle('active');
        });

        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
                mobileMenuButton.classList.remove('active');
            });
        });

        // Анимации для карточек игр
        const gameCards = document.querySelectorAll('.game-card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        gameCards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // Плавная прокрутка для якорей
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
